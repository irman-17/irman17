<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        .nav-bar {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            border: none;
            color: #1a8754;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button:hover {
            background-color: rgba(26, 135, 84, 0.1);
        }

        .back-button svg {
            transition: transform 0.3s;
        }

        .back-button:hover svg {
            transform: translateX(-3px);
        }

        /* Logo styling */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            max-width: 120px;
            height: auto;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            color: #1a8754;
            font-size: 32px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .form-header h1::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, #1a8754, #ffd700);
            bottom: -10px;
            left: 20%;
            border-radius: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            transform: translateX(-10px);
            opacity: 0;
            animation: slideRight 0.5s forwards;
            animation-delay: calc(var(--i) * 0.1s);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: white;
            transform: translateX(10px);
            opacity: 0;
            animation: slideLeft 0.5s forwards;
            animation-delay: calc(var(--i) * 0.1s + 0.1s);
        }

        .form-control:focus {
            border-color: #1a8754;
            box-shadow: 0 0 0 3px rgba(26, 135, 84, 0.2);
            outline: none;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .radio-option:hover {
            transform: translateY(-3px);
        }

        .radio-option input {
            display: none;
        }

        .radio-option span {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
            transition: all 0.3s ease;
        }

        .radio-option input:checked + span {
            border-color: #1a8754;
            background-color: #1a8754;
        }

        .radio-option input:checked + span::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            width: 100%;
            max-width: 300px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            width: 100%;
        }

        .btn-submit {
            background-color: #1a8754;
            color: white;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 0.5s forwards;
            animation-delay: 0.7s;
        }

        .decoration {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }

        .decoration-1 {
            width: 150px;
            height: 150px;
            background-color: rgba(26, 135, 84, 0.1);
            top: -50px;
            right: -50px;
        }

        .decoration-2 {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 215, 0, 0.1);
            bottom: -30px;
            left: -30px;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: -300px;
            background-color: #1a8754;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: right 0.5s ease;
            z-index: 1000;
        }

        .success-message.show {
            right: 20px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .loading.show {
            opacity: 1;
            pointer-events: all;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1a8754;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                max-width: 95%;
            }

            .form-header h1 {
                font-size: 24px;
            }
            
            .logo {
                max-width: 100px;
            }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="nav-bar">
            <button class="back-button" id="btnBack" title="Kembali ke halaman utama">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                <span>Kembali</span>
            </button>
        </div>
        
        <!-- Logo Added Here -->
        <div class="logo-container">
            <img src="assets/logo1.png" alt="Logo Sekolah" class="logo" id="schoolLogo">
        </div>
        
        <div class="form-header">
            <h1>Formulir Pendaftaran</h1>
            <p>Silahkan lengkapi data dibawah ini dengan benar</p>
        </div>
        
        <form id="registrationForm">
            <div class="form-group" style="--i: 1">
                <label for="namaLengkap">Nama Lengkap</label>
                <input type="text" class="form-control" id="namaLengkap" name="Nama Lengkap" required placeholder="Masukkan nama lengkap">
            </div>
            
            <div class="form-group" style="--i: 2">
                <label for="tanggalLahir">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggalLahir" name="Tanggal Lahir" required>
            </div>
            
            <div class="form-group" style="--i: 3">
                <label>Jenis Kelamin</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="Jenis Kelamin" value="Laki-laki" required>
                        <span></span>
                        Laki-laki
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="Jenis Kelamin" value="Perempuan">
                        <span></span>
                        Perempuan
                    </label>
                </div>
            </div>
            
            <div class="form-group" style="--i: 4">
                <label for="kelas">Kelas</label>
                <select class="form-control" id="kelas" name="Kelas" required>
                    <option value="" disabled selected>Pilih Kelas</option>
                    <option value="1 SD">1 SD</option>
                    <option value="2 SD">2 SD</option>
                    <option value="3 SD">3 SD</option>
                    <option value="4 SD">4 SD</option>
                    <option value="5 SD">5 SD</option>
                    <option value="6 SD">6 SD</option>
                    <option value="7 SMP">7 SMP</option>
                    <option value="8 SMP">8 SMP</option>
                    <option value="9 SMP">9 SMP</option>
                </select>
            </div>
            
            <div class="form-group" style="--i: 5">
                <label for="namaOrangtua">Nama Orangtua</label>
                <input type="text" class="form-control" id="namaOrangtua" name="Nama Orangtua" required placeholder="Masukkan nama orangtua">
            </div>
            
            <div class="form-group" style="--i: 6">
                <label for="teleponOrangtua">No. Telepon Orangtua</label>
                <input type="tel" class="form-control" id="teleponOrangtua" name="No. Telepon Orangtua" required placeholder="Masukkan nomor telepon orangtua">
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-submit" id="btnSubmit">Kirim Data</button>
            </div>
        </form>
    </div>

    <div class="success-message" id="successMessage">
        Data berhasil dikirim!
    </div>

    <div class="loading" id="loadingIndicator">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Animasi elemen form saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            // Fungsi untuk ketika form disubmit
            document.getElementById('registrationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Tampilkan loading
                document.getElementById('loadingIndicator').classList.add('show');
                
                // Kumpulkan data form
                const formData = new FormData(this);
                const formParams = new URLSearchParams();
                
                // Tambah timestamp
                formParams.append('Timestamp', new Date().toISOString());
                
                // Konversi FormData ke URLSearchParams
                formData.forEach((value, key) => {
                    formParams.append(key, value);
                });
                
                // Kirim data ke Google Sheets Web App
                // GANTI URL_SCRIPT_WEB_APP dengan URL Web App dari Google Apps Script Anda
                fetch('https://script.google.com/macros/s/AKfycbyAwtkGcpkAY48A2kSGZ7qkP-DSMo4tCz7A3yFZVQdwkf5uHUpX4_o8V324EjepfexLJw/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formParams.toString()
                })
                .then(() => {
                    // Sembunyikan loading
                    document.getElementById('loadingIndicator').classList.remove('show');
                    
                    // Tampilkan pesan sukses
                    const successMessage = document.getElementById('successMessage');
                    successMessage.classList.add('show');
                    
                    // Hilangkan pesan sukses setelah beberapa detik
                    setTimeout(function() {
                        successMessage.classList.remove('show');
                    }, 3000);
                    
                    // Reset form
                    document.getElementById('registrationForm').reset();
                })
                .catch(error => {
                    // Sembunyikan loading
                    document.getElementById('loadingIndicator').classList.remove('show');
                    console.error('Error!', error);
                    alert('Terjadi kesalahan saat mengirim data!');
                });
            });
            
            // Fungsi untuk tombol kembali
            document.getElementById('btnBack').addEventListener('click', function() {
                // Animasi keluar
                const container = document.querySelector('.container');
                container.style.animation = 'fadeOut 0.5s forwards';
                
                // Redirect ke home (gunakan URL sesuai kebutuhan)
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 500);
            });
            
            // Animasi untuk input fields saat fokus
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-5px)';
                    this.parentElement.style.transition = 'transform 0.3s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Efek hover pada tombol
            const buttons = document.querySelectorAll('.btn, .back-button');
            buttons.forEach(button => {
                button.addEventListener('mouseover', function() {
                    this.style.transform = 'scale(1.05)';
                });
                
                button.addEventListener('mouseout', function() {
                    this.style.transform = 'scale(1)';
                });
            });
            
            // Efek gelombang saat klik tombol
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const x = e.clientX - e.target.getBoundingClientRect().left;
                    const y = e.clientY - e.target.getBoundingClientRect().top;
                    
                    const ripple = document.createElement('span');
                    ripple.style.position = 'absolute';
                    ripple.style.width = '1px';
                    ripple.style.height = '1px';
                    ripple.style.borderRadius = '50%';
                    ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // Animasi untuk decorative elements
            const decorations = document.querySelectorAll('.decoration');
            decorations.forEach((dec, index) => {
                dec.style.animation = `float${index + 1} 4s infinite alternate`;
            });
            
            // Tambahkan styling untuk animasi float
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float1 {
                    0% { transform: translate(0, 0) rotate(0deg); }
                    100% { transform: translate(-10px, 10px) rotate(5deg); }
                }
                
                @keyframes float2 {
                    0% { transform: translate(0, 0) rotate(0deg); }
                    100% { transform: translate(10px, -10px) rotate(-5deg); }
                }
                
                @keyframes ripple {
                    0% { transform: scale(0); opacity: 1; }
                    100% { transform: scale(200); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // Validasi nomor telepon - hanya angka yang diperbolehkan
            document.getElementById('teleponOrangtua').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        });
    </script>
</body>
</html>
